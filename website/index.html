<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: white;
            border: 3px solid #333;
            border-radius: 8px;
            margin: 20px auto;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background: #f0f0f0;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
            font-weight: 400;
        }

        /* Main Content */
        main {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Reasons Section */
        .reasons {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .reasons h2 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }

        .reasons ul {
            list-style: disc;
            padding-left: 25px;
        }

        .reasons li {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        /* Top Tips Card */
        .top-tips {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .top-tips h2 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .tip-line {
            height: 12px;
            background: linear-gradient(90deg, #ddd 0%, #eee 100%);
            margin-bottom: 12px;
            border-radius: 4px;
        }

        .tip-line:nth-child(2) { width: 100%; }
        .tip-line:nth-child(3) { width: 85%; }
        .tip-line:nth-child(4) { width: 90%; }

        /* Emoji Garden */
        .emoji-garden {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            padding: 50px;
            text-align: center;
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid #333;
        }

        .emoji-garden h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            font-style: italic;
        }

        .emojis {
            font-size: 3rem;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .emoji {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .emoji:hover {
            transform: scale(1.3) rotate(10deg);
        }

        /* Frogalina Section */
        .frogalina-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 3px solid #90EE90;
        }

        .frogalina-section h2 {
            font-size: 1.8rem;
            color: #2d5a27;
            margin-bottom: 20px;
            font-style: italic;
        }

        .frogalina-container {
            display: flex;
            justify-content: center;
        }

        .frogalina-img {
            max-width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 4px solid #222;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            header {
                margin: 15px;
                padding: 12px 25px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .emoji-garden {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">C</div>
        <h1>Cool Website...</h1>
    </header>

    <main>
        <div class="content-grid">
            <section class="reasons">
                <h2>Reasons why this website is cool:</h2>
                <ul>
                    <li>Reason's</li>
                    <li>Why</li>
                    <li>This website</li>
                    <li>Is cool</li>
                </ul>
            </section>

            <section class="top-tips">
                <h2>Top Tips</h2>
                <div class="tip-line"></div>
                <div class="tip-line"></div>
                <div class="tip-line"></div>
            </section>
        </div>

        <section class="emoji-garden">
            <h2>Emoji Garden</h2>
            <div class="emojis">
                <span class="emoji">üí©</span>
                <span class="emoji">üëÅÔ∏è</span>
                <span class="emoji">üòä</span>
                <span class="emoji">üå±</span>
                <span class="emoji">üëÉ</span>
            </div>
        </section>

        <section class="frogalina-section">
            <h2>Meet Frogalina</h2>
            <div class="frogalina-container">
                <img src="frogalina.svg" alt="Frogalina - A stylish frog with sunglasses" class="frogalina-img">
            </div>
        </section>
    </main>

    <footer>
        <p>Footer &mdash; Copyright 2029!</p>
    </footer>
</body>
</html>
